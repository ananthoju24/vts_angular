<div role="main" class="container">
    <h3 class="text-center .text-muted pt-5">విలేజ్ టాక్సేషన్ </h3>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="Login" [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <h3 class="text-center text-info">Login</h3>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label>
                                <br>
                                <input type="text" class="form-control" id="inputUserName" formControlName="username" [ngClass]="{ 'is-invalid': isSubmitted && formControls.username.errors }">
                                <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                                    <div *ngIf="formControls.username.errors.required" class="text-danger">Username is required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username" class="text-info">Password:</label>
                                <br>
                                <input type="password" class="form-control" id="inputPassword" formControlName="password" [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }">
                                <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                                    <div *ngIf="formControls.password.errors.required" class="text-danger">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="text-danger">{{errorMessage}}</div>
                            </div>
                            <button type="submit" class="btn btn-info btn-md">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
